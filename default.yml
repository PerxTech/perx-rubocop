require:
  - rubocop-rails
  - './lib/perx/rubocop/linters.rb'
Rails/HttpPositionalArguments:
  Enabled: false
Rails/HasManyOrHasOneDependent:
  Enabled: false
Rails/NotNullColumn:
  Enabled: false
Rails/Output:
  Exclude:
    - '**/rails_helper.rb'
Perx/RedundantFactoryBot:
  Include:
    - '**/spec/**/*.rb'
Metrics/LineLength:
  Max: 120
Style/Documentation:
  Enabled: false
Style/SingleLineMethods:
  Enabled: false
Metrics/BlockLength:
  Exclude:
    - '**/db/seeds/**/*.rb'
    - '**/spec/**/*_spec.rb'
    - '**/spec/factories/**/*.rb'
Rails/Exit:
  Exclude:
    - ./**/spec/rails_helper.rb
AllCops:
  Exclude:
    - '**/schema.rb'
    - '**/db/migrate/*.rb'
    - '**/db/seeds.rb'
    - '**/*.gemspec'
    - '**/bin/*'
    - '**/Guardfile'
    - '**/Rakefile'
    - '**/Gemfile'
